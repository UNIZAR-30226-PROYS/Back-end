      parameters:
      - name: "name"
        in: "query"
        description: "nombre del usuario"
        required: false
        type: "string"
      - name: "username"
        in: "query"
        description: "username del usuario"
        required: false
        type: "string"
      - name: "skip"
        in: "query"
        description: "number of records to skip for pagination"
        required: false
        type: "integer"
        minimum: 0
        format: "int32"
      - name: "limit"
        in: "query"
        description: "maximum number of records to return"
        required: false
        type: "integer"
        maximum: 50.0
        minimum: 0
        format: "int32"
      responses:
        200:
          description: "search results matching criteria"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/ProfileItem"
        400:
          description: "bad input parameter"
  /profiles/{profileID}:
    get:
      tags:
      - "public"
